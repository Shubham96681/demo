name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > $HOME/.ssh/ec2_key.pem
          chmod 600 $HOME/.ssh/ec2_key.pem
          ls -la $HOME/.ssh/
          cat $HOME/.ssh/ec2_key.pem | head -n 1

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key_path: /home/runner/.ssh/ec2_key.pem
          timeout: 30s
          debug: true
          script: |
            cd /var/www/flask-cicd-demo
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            pkill gunicorn || true
            nohup gunicorn --bind 127.0.0.1:5000 wsgi:app &

